<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container container--with-border">
    <div class="row">
       <div class="col-sm-12 col-md-8 col-md-offset-2">
          <div class="panel panel-default add-todo-panel">
              <div class="panel-heading">
                  Dodaj nowe zadanie
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="todo-input" placeholder="placeholder">
                  </div>
                  <div class="col-sm-2">
                    <button type="submit" class="btn btn-block btn-success" id="add-todo-btn">Dodaj</button>
                  </div>
              </div>
            </div>
            
        <div id="todo-list-root">
        
      </div>

        <div class="panel panel-default filters-panel">
          <div class="panel-body">
              <button type="submit" class="btn btn-primary" id="filter-all-btn">Wszystkie</button>
              <button type="submit" class="btn btn-default" id="filter-completed-btn">Gotowe</button>
              <button type="submit" class="btn btn-default" id="filter-not-completed-btn">Niegotowe</button>
          </div>
        </div>
       </div>
    </div>
</div>
  <script src="app/TodoView.js"></script>
  <script src="app/Todo.js"></script>
</body>
</html>
